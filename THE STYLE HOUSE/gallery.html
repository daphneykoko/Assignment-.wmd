  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      padding: 1rem;
      color: white;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    .tile-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .product-tile {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
    }

    .product-tile img {
      width: 100%;
      height: auto;
    }

    .product-tile p {
      padding: 1rem;
      font-weight: bold;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .modal img {
      max-width: 80%;
      max-height: 70vh;
      border-radius: 10px;
    }

    .modal .see-more {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal .arrow {
      position: absolute;
      top: 50%;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    .modal .arrow.left { left: 20px; }
    .modal .arrow.right { right: 20px; }

    .popup-card {
      position: fixed;
      z-index: 1000;
      width: 400px;
      max-width: 90%;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const galleryImages = document.querySelectorAll('.product-tile img');
    const modal = document.querySelector('.modal');
    const modalImg = document.getElementById('modal-img');
    const seeMoreBtn = document.querySelector('.see-more');
    const leftArrow = document.querySelector('.arrow.left');
    const rightArrow = document.querySelector('.arrow.right');
    const popupCard = document.querySelector('.popup-card');
    const popupDesc = document.getElementById('popup-desc');

    let currentImages = [];
    let currentIndex = 0;
    let currentProductId = '';

    galleryImages.forEach((img, i) => {
      img.addEventListener('click', () => {
        currentImages = [...img.closest('.tile-grid').querySelectorAll('img')];
        currentIndex = currentImages.indexOf(img);
        modalImg.src = img.src;
        currentProductId = img.closest('.product-tile').dataset.productId || '';
        modal.style.display = 'flex';
      });
    });

    leftArrow.onclick = () => {
      currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
      modalImg.src = currentImages[currentIndex].src;
      currentProductId = currentImages[currentIndex].closest('.product-tile').dataset.productId;
    };

    rightArrow.onclick = () => {
      currentIndex = (currentIndex + 1) % currentImages.length;
      modalImg.src = currentImages[currentIndex].src;
      currentProductId = currentImages[currentIndex].closest('.product-tile').dataset.productId;
    };

    modal.addEventListener('click', (e) => {
      if (e.target === modal) modal.style.display = 'none';
    });

    // Keyboard navigation
document.addEventListener('keydown', (e) => {
  if (modal.style.display === 'flex') {
    if (e.key === 'ArrowLeft') {
      leftArrow.click();
    } else if (e.key === 'ArrowRight') {
      rightArrow.click();
    } else if (e.key === 'Escape') {
      modal.style.display = 'none';
    }
  }
});

  });

  
</script>
